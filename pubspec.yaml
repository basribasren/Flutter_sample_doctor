name: basri_s_application2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.0.0
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  equatable: ^2.0.0
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  table_calendar: ^3.0.6
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Averia Sans Libre
      fonts: 
        - asset: assets/fonts/AveriaSansLibreBold.ttf
          weight: 700
        - asset: assets/fonts/AveriaSansLibreRegular.ttf
          weight: 400
    - family: Montserrat Alternates
      fonts: 
        - asset: assets/fonts/MontserratAlternatesSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratAlternatesBold.ttf
          weight: 700
